name: Backend CI

on:
  pull_request:
  # Intentionally do not run on push to main to reduce GitHub Actions minutes
  # for private repos; main is protected via PR checks.

permissions:
  contents: read

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install backend dependencies
        run: cd backend && uv sync --frozen

      - name: Lint (ruff)
        run: cd backend && uv run ruff check .

      - name: Run tests (pytest)
        run: cd backend && uv run pytest tests/ -q
