name: Docker Build (Smoke)

on:
  pull_request:
    paths:
      - "backend/Dockerfile"
      - "backend/pyproject.toml"
      - "backend/uv.lock"
      - "docker-compose.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docker-build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t forecaster-backend:test ./backend
