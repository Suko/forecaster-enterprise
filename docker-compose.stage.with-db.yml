services:
  db:
    image: postgres:16-alpine
    container_name: forecast-db-stage
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-forecaster_enterprise}
    volumes:
      - postgres_data_stage:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    image: ${BACKEND_IMAGE:-forecaster-backend:latest}
    container_name: forecast-backend-stage
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data:ro
      - ml_models_cache:/home/appuser/.cache/huggingface
      - ml_pip_cache:/home/appuser/.cache/pip
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s

volumes:
  postgres_data_stage:
  ml_models_cache:
  ml_pip_cache:
