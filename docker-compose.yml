services:
  db:
    image: postgres:16-alpine
    container_name: forecast-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-forecaster_enterprise}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      com.forecasting.license: "true"

  backend:
    build: ./backend
    container_name: forecaster-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Database connection (credentials from .env file)
      - DB_HOST=db
      # sslmode=disable is safe here - traffic stays within Docker's isolated network
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?sslmode=disable

      # Application
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}

      # First-time setup (optional)
      - SETUP_TEST_DATA=${SETUP_TEST_DATA:-false}
      - CLIENT_NAME=${CLIENT_NAME:-Demo Client}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      com.forecasting.license: "true"

  frontend:
    build: ./frontend
    container_name: nuxt-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Nuxt uses NUXT_ prefix for runtime config override
      - NUXT_API_BASE_URL=http://backend:8000
      - NUXT_PUBLIC_API_BASE_URL=http://localhost:8000
      - NUXT_SESSION_PASSWORD=${NUXT_SESSION_PASSWORD}
    depends_on:
      backend:
        condition: service_healthy
      license-watcher:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      com.forecasting.license: "true"

  license-watcher:
    build: ./licence-checker
    container_name: licence-watcher
    restart: on-failure:5
    environment:
      LICENSE_URL: ${LICENSE_URL}
      LICENSE_KEY: ${LICENSE_KEY}
      CHECK_INTERVAL: ${CHECK_INTERVAL:-3600}
      GRACE_PERIOD: ${GRACE_PERIOD:-172800}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - license_data:/data
    labels:
      com.forecasting.license: "true"

volumes:
  postgres_data:
  license_data:
